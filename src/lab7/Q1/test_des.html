<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

Enter a Message: <input id="message" type="text">
<br><br>
Enter a DES encryption key: <input id="DES_Encryption_Key" type="text">
<br><br>
<button onclick="des_encrption()" type="button">Encrypt</button>
<button onclick="des_decreption()" type="button">Decrypt</button>

<p id="decrypted"></p>
<br><br>
<p id="encrypted"></p>


<script type="text/javascript" src="des.js"></script>
<script type="text/javascript">
    function des_encrption() {
        var msg = document.getElementById('message').value;
        var key = document.getElementById('DES_Encryption_Key').value;

        var encrepted = javascript_des_encryption(key, msg);

        document.getElementById('encrypted').innerHTML = encrepted;
    }

    function des_decreption() {
        var msg = document.getElementById('encrypted').innerHTML;
        var key = document.getElementById('DES_Encryption_Key').value;

        var decrepted = javascript_des_decryption(key, msg);
        document.getElementById('decrypted').innerHTML = decrepted;
    }
</script>
</body>
</html>
