<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input type="text" id="input">
    <button id="btn" type="button" onclick="hashfunc()">Hash</button>

    <p>result:</p>
    <p id="result"></p>

    <script type="text/javascript" src="sha256.js" ></script>
    <script type="text/javascript">

        var hashfunc = function hash() {
            var ipt = document.getElementById('input');
            ipt.value;

            var hash = SHA256.hash(ipt.value);

            document.getElementById('result').innerHTML = hash;
        };

//        console.log("ready");

    </script>
</body>
</html>
