<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Login Page!</h1>

<form action="../server/login.php" method="post">
    User name:<input type="text" name="user_name"/>
    <br>
    <br>
    User Password:<input id="psd" type="password" name="user_psd"/>
    <br>
    <br>
    <input id="use_hash" name="use_hash" type="checkbox" checked="checked" >Want Hash Your Password?
    <br>
    <br>
    <br>
    <input type="submit" value="Login!" onclick="hashPassword()" />
</form>

<script type="text/javascript" src="js/sha256.js"></script>
<script type="text/javascript">
    function hashPassword() {
        if (!document.getElementById('use_hash').checked) {
           return;
        }

        var psdVal = document.getElementById("psd").value;
        var hashedPsd = SHA256.hash(psdVal);
        document.getElementById("psd").value = hashedPsd;
    }
</script>

</body>
</html>
