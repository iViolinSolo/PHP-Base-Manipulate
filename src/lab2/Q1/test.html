<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        function display() {
            //get user input
            var input = document.getElementById('input').value;

            //display result
            alert("You entered: " + input);
        }
    </script>
</head>
<body>

    Enter: <input id="input" name="input" />
    <br><br>

    <! click the button, call the javascript fuction display()>
    <button type="button" onclick="display();">

        Click me to display your input</button>
    <br><br>

</body>
</html>
