<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Register page:</h1>

<form action="../server/register.php" method="post">
    User Name: <input type="text" name="user_name" />
    <br>
    <br>
    User Password: <input id="psd" type="password" name="user_psd"/>
    <br>
    <br>
    <br>
    <input type="submit" value="Register!" onclick="hashPassword()"/>

</form>

<script type="text/javascript" src="js/sha256.js"></script>
<script type="text/javascript">
    function hashPassword() {
        var psdVal = document.getElementById("psd").value;
        var hashedPsd = SHA256.hash(psdVal);
        document.getElementById("psd").value = hashedPsd;
    }
</script>

</body>
</html>
